name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d app_db"
          --health-interval 2s
          --health-timeout 3s
          --health-retries 30

    env:
      DATABASE_URL: postgresql+asyncpg://app_role:app_pass@localhost:5432/app_db
      ALEMBIC_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app_db

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Migrate
        run: alembic upgrade head
      - name: Lint imports (architecture guard)
        run: ./lint-imports
      - name: Tests
        run: pytest -q
